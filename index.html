<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculator</title>
</head>
<body>  
     <heading>
        <H1 >CALCULATOR</H1>
        <H2>
            USING HTML,CSS
        </H2>
        <H2>
            AND JAVASCRIPT
        </H2>
        
     </heading>
<main>
    <div class="container">
        <div class="cal-body">
            <div class="screen">
                <input id="input" type="text" placeholder="0">
            </div>
            <div class="buttons" id="buttons">
                <div id="row-1" class="btn">
                    <button>AC</button>
                    <button>DEL</button>
                    <button>%</button>
                    <button>/</button>
                </div>
                <div  id="row-2" class="btn">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>*</button>
                </div>
                <div id="row-3" class="btn">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>-</button>
                </div>
                <div id="row-4" class="btn">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>+</button>
                </div>
                <div id="row-5" class="btn">
                    <button>00</button>
                    <button>0</button>
                    <button>.</button>
                    <button>=</button>
                </div>
            </div>
        </div>
    </div>
</main>
    <script src="script.js"></script>
</body>
</html>
